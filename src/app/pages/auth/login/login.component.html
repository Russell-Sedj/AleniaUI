<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
    <!-- Logo/Title section -->
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Connectez-vous</h2>
      <p class="mt-2 text-sm text-gray-600">
        Ou
        <a
          href="#"
          class="font-medium text-[#90ade1] hover:text-[#7291c8] transition-colors duration-300"
        >
          créez un compte
        </a>
      </p>
    </div>

    <!-- Error message -->
    <div
      *ngIf="errorMessage"
      class="bg-red-50 border-l-4 border-red-400 p-4 mb-4 rounded-md"
    >
      <div class="flex">
        <div class="flex-shrink-0">
          <!-- Heroicon name: x-circle -->
          <svg
            class="h-5 w-5 text-red-400"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-600">{{ errorMessage }}</p>
        </div>
      </div>
    </div>

    <!-- Login form -->
    <form
      #loginForm="ngForm"
      (ngSubmit)="onSubmit(loginForm)"
      class="mt-8 space-y-6"
    >
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="model.email"
            required
            email
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-[#90ade1] focus:border-[#90ade1] focus:z-10 sm:text-sm"
            placeholder="Adresse email"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Mot de passe</label>
          <input
            id="password"
            name="motDePass"
            type="password"
            [(ngModel)]="model.motDePass"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-[#90ade1] focus:border-[#90ade1] focus:z-10 sm:text-sm"
            placeholder="Mot de passe"
          />
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            class="h-4 w-4 text-[#90ade1] focus:ring-[#90ade1] border-gray-300 rounded"
          />
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">
            Se souvenir de moi
          </label>
        </div>

        <div class="text-sm">
          <a
            href="#"
            class="font-medium text-[#90ade1] hover:text-[#7291c8] transition-colors duration-300"
          >
            Mot de passe oublié ?
          </a>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          [ngClass]="{ 'opacity-50 cursor-not-allowed': !loginForm.valid }"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#90ade1] hover:bg-[#7291c8] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#90ade1] transition-colors duration-300"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: lock-closed -->
            <svg
              class="h-5 w-5 text-[#7291c8] group-hover:text-[#90ade1]"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          Se connecter
        </button>
      </div>
    </form>
  </div>
</div>
